<script id="flash-cards-display-template" type="text/x-handlebars-template">
  <h1>{{title}}</h1>
  <p>{{description}}</p>
  <div class="flash-cards-container">
  {{#each terms}}
    <article class="flash-card">
        <section class="flash-card-side flash-card-front flash-card-current-side"><h1>{{this.term}}</h1></section>
        <section class="flash-card-side flash-card-back"><h2>{{this.definition}}</h2></section>
    </article>
  {{/each}}
  </div>
</script>
<script id="login-form-template" type="text/x-handlebars-template">
  <h1>Login</h1>
  <p>Enter your username and password below.</p>
  <div class="login-form-container">
    <form>
        <p><label>Username:</label>
        <input type="text" name="username"/></p>

        <p><label>Password:</label>
        <input type="password" name="password"/></p>

        <p>
            <button id="login-button">Login</button>
        </p>
    </form>
  </div>
</script>
